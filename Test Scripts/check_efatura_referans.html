<!DOCTYPE html>
<html>
<head>
    <title>EFatura Referans Checker</title>
</head>
<body>
    <h1>EFatura Referans Data</h1>
    <div id="output"></div>

    <script>
        async function fetchEFaturaReferans() {
            try {
                const response = await fetch('https://gumusbulut.onrender.com/api/v1/e-fatura-referans/');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('output').innerHTML = `
                        <p>Total entries: ${data.length}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('output').innerHTML = `<p>Error: ${response.status}</p>`;
                }
            } catch (error) {
                document.getElementById('output').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        fetchEFaturaReferans();
    </script>
</body>
</html>
